<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Shopping Cart || Home Page</title>
    <script src="https://kit.fontawesome.com/eff50c3718.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />

</head>

<body>

    <header>
        <div class="container">

            <div class="header-content">
                <a href="index.html" class="brand">Shoping Cart</a>

                <nav class="nav">
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign UP</a></li>
                    </ul>

                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li class="shopping_cart">
                            <!-- <i class="fas fa-cart-shopping"></i> -->
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="badge">0</span>

                            <div class="cart_products">
                                <div></div>
                                <a href="cartproducts.html">View all products</a>
                            </div>
                        </li>
                        <li><a href="login.html" id="logout">Logout</a></li>
                    </ul>

                </nav>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <div class="products">
                <div class="product_item">
                    <img class="product_item_img" src="images/oppo1.jpeg" alt="Oppo Reno 7 Pro">
                    <div class="product_item_desc">
                        <h2>Oppo reno 7</h2>
                        <p>The new mobile from oppo company 6-2022</p>
                        <span>color: black</span>
                    </div>
                    <div class="product_item_action">
                        <button class="add_to_cart">Add to cart</button>
                  
                    </div>
                </div>

            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cartproducts.js"></script>
    <!-- <script src="js/register.js"></script> -->
</body>

</html>
